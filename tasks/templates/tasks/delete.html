<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

@import url('https://fonts.googleapis.com/css?family=Exo:400,700');

.backdrop {

border: 2px solid #5172a6;
border-radius: 25px;
margin: auto;
width: 30%;
background-color:#206be3;


}
h3 {text-align: center;}
	body{
		background-color: #6ea4fa;



	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}




</style>

<div class="backdrop">
    <h3 style="font-family: 'Exo', sans-serif;font-size:100px;color:#000000">Delete</h3>

</div>
<div class="center-column">
  <p>Do you want to delete this task "{{item}}"?</p>

  <a href="{% url 'list' %}">Cancel</a> <!-- Redirect back to home page 'list' -->

  <form method="post" action="">
    {% csrf_token %}
    <input class="btn btn-info" type="submit" name="Confirm">
  </form>
</div>
<canvas class="background"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
<script>
window.onload = function() {
Particles.init({
selector: '.background',
connectParticles: true,
speed: .20,
color: "#FFFFFF"
});
};
</script>
