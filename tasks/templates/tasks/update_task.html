<style>
@import url('https://fonts.googleapis.com/css?family=Exo:400,700');

.backdrop {

border: 2px solid #5172a6;
border-radius: 25px;
margin: auto;
width: 30%;
background-color:#206be3;


}
h3 {text-align: center;}

	body{
		background-color: #6ea4fa;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}



	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
		font-size: 18px;
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

	.logout-msg{
		font-size: 17px;
		margin-left: 400px;
	}
   .background {
    position: absolute;
    display: block;
    top: 0;
    left: 0;
    z-index: -100;
}
</style>
<div class="backdrop">
    <h3 style="font-family: 'Exo', sans-serif;font-size:100px;color:#000000">Update</h3>

</div>
<div class="center-column">
  <form method="POST" action="">
    {% csrf_token %}
	<b>Task Name</b><span><a class = "logout-msg" href= "{% url 'logout' %}">Logout</a></span>
	{{form.title}}
	<b>Task Due Date</b>
	{{form.due}}
	<b>Notes</b>
	<br>
	{{form.notes}}
	<br>
	<br>
	<b>Task Completed</b>
	{{form.complete}}
    <input class="btn btn-info" type="submit" name="Update Task">
  </form>
</div>
<canvas class="background"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
<script>
window.onload = function() {
Particles.init({
selector: '.background',
connectParticles: true,
speed: .20,
color: "#FFFFFF"
});
};
    $(document).ready(function(){
      var date_input=$('input[name="due"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        dateFormat: 'yy-mm-dd',
      };
      date_input.datepicker(options);
    })
</script>
